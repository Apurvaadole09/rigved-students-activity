<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Operators in Javascript</h1>
    <script type="text/javascript">
        var a=10;
        var b=a++;
        document .write("a="+a+",b="+b+"<br/>");
        var c=15;
        var d=++c;
        document .write("c="+c+",d="+d+"<br/>");
        var e=4567;
        var f="4567";
        document .write("e equals to f="+(e == f)+"<br/>");
        var fruits = ["Apple","Grapes","Mango","Pineapple","Orange"];
        document .write("Fruits="+fruits+"");

    </script>
    
</body>
</html>
