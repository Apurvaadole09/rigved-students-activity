<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Loops and Conditions for javascript</h1>
    <script type="text/javascript">
        var fruits=["Apple","Mango","Pineapple","Orange","Strawberry"]
        document .write("Lenght="+fruits.length+"<br/>")
        for(i=0;i<3;i++)
        {
            document .write("i="+i+"<br/>")
        }
        for(i=0;i<fruits.lenght;i++)
        {
            document .write("Fruits:"+(i)+":"+fruits[i]+"<br/>");
            if(i==3){
                break;
            }

        }

    </script>
    
</body>
</html>
