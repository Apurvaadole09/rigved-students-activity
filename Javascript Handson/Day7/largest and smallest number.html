    <h1>Largest and Smallest Number</h1>
    <script type="text/javascript">
   
        {
            var array = [10,12,18,17,20];
            var max = array[0];
            var min = array[0];
            for (var i=0;i<array.length;i++)
            {
                if(array[i]>max)
                {
                    max = array[i];
                }
            }
            document .write ("Largest number in array is:"+max+"<br/>")
            {
                if(min>array[i])
                {
                    min = array[i];
                }
            }
            document .write ("Smallest number in array is:"+min+"<br/>")  
            
        }
     

    </script>
