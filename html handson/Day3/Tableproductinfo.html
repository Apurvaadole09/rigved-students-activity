<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width", Initial-scale="1.0">
        <title>Table</title>
        <style>
            table
             {
                border: 2px; 
                width: 400px;
                border-color: black;
            }
        </style>
    </head>
    <body>
        <h1><b>Table Activity</b></h1>
        <table border="1px">
        <thead>
            <tr>
                <th rowspan="2">Product ID</th>
                <th rowspan="2">Name</th>
                <th colspan="2">Price</th>
            </tr>
            <tr>
                <th>Rs.</th>
                <th>Ps.</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1023</td>
                <td>Laptops</td>
                <td>45000</td>
                <td>20</td>
            </tr>
            <tr>
                <td>3257</td>
                <td>Mobile</td>
                <td>18769</td>
                <td>36</td>
            </tr>
            <tr>
                <td>2069</td>
                <td>Watch</td>
                <td>5049</td>
                <td>40</td>
            </tr>
        </tbody>
    </table>

    </body>
</html>
