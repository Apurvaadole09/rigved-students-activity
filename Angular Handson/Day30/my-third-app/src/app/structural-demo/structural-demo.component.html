<div>
    <h2>NgIf Demo</h2>
    <P *ngIf  = "message" >Message : {{message}}</P>
    <p *ngIf = "status">Status : {{status}}</p>
    <div *ngIf = "exists">Exists : {{exists}}</div>
    <div *ngIf = "info">Information : {{info}}</div>
    <h2>NgFor Demo</h2>
    <div>{{courses}}</div>

    <ul>
        <li *ngFor = "let x of courses">{{x}}</li>
    </ul>
</div>
