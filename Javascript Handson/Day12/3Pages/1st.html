<body>
    <h2>First Page</h2>
    <table>
    <tr><th> Name:</th><td><input type = "text" name = "a1" id = "d1"></td></tr>
    <tr><th> Age:</th><td><input type = "text" name = "a2" id = "d2"></td></tr>
    <tr><th><input type = "button" value = "Save" onclick="storeUser()"> </th>
    <td><a href = "2nd.html">Next page</a></td></tr>
</table>
    <script type = "text/javascript">
        function storeUser() {
            
            var input = document.getElementById('d1').value;
            var age = document.getElementById('d2').value;
            if(input.length < 1) {
                alert("please enter some input");
            } else {
                localStorage.setItem('user', input);
                localStorage.setItem('age', age);
            }
        }
    </script>
</body>
